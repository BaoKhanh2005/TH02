<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết</title>
    <style>
        nav {
            text-align: center;
            margin-top: 40px;
        }
        
        a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            padding: 10px 20px;
        }
        
        a:hover {
            color: #007BFF;
        }
        
        a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Liên kết đến trang khác</h1>
    <nav>
        <a href="https://www.youtube.com/" target="_blank"><span>Click here:</span>  Truy cập Youtube</a>
    </nav>

</body>

</html>
