<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết</title>
    <style>
        nav {
            text-align: center;
            margin-top: 40px;
        }
        
        a {
            text-decoration: none;
            color: #070bf7;
            font-size: 20px;
            padding: 10px 20px;
        }
        
        a:hover {
            color: #abf107;
        }
        
        a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Liên kết đến trang khác</h1>
    <nav>

    </nav>

</iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ndTAGNe5eRw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </iframe>

</html>
